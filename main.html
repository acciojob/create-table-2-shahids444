<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Table 2</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>

    <button onclick="createTable()">Create the table</button>

    <br /><br />

    <table id="myTable"></table>

    <script>
        function createTable() {
            const table = document.getElementById("myTable");
            table.innerHTML = "";

            let rn = prompt("Input number of rows");
            if (rn === null) return;
            rn = rn.trim();
            if (!/^\d+$/.test(rn) || Number(rn) <= 0) {
                alert("Please enter a positive number for rows.");
                return;
            }

            let cn = prompt("Input number of columns");
            if (cn === null) return;
            cn = cn.trim();
            if (!/^\d+$/.test(cn) || Number(cn) <= 0) {
                alert("Please enter a positive number for columns.");
                return;
            }

            rn = Number(rn);
            cn = Number(cn);

            for (let i = 0; i < rn; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < cn; j++) {
                    const cell = document.createElement("td");
                    cell.textContent = `Row-${i} Column-${j}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }
    </script>

</body>
</html>
