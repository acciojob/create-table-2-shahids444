<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Table Creator</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Dynamic Table Generator</h2>
  <button onclick="createTable()">Create the table</button>
  <table id="myTable"></table>

  <script>
    function createTable() {
      // Prompt for number of rows and trim input
      const rn = prompt("Input number of rows")?.trim();
      // Prompt for number of columns and trim input
      const cn = prompt("Input number of columns")?.trim();

      // Convert inputs to integers
      const rows = parseInt(rn, 10);
      const cols = parseInt(cn, 10);

      // Validate inputs are positive integers
      if (
        isNaN(rows) || isNaN(cols) || 
        rows <= 0 || cols <= 0
      ) {
        alert("Please enter valid positive numbers for rows and columns.");
        return;
      }

      // Reference the table and clear previous content
      const table = document.getElementById("myTable");
      table.innerHTML = "";

      // Create table rows and columns
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < cols; j++) {
          const td = document.createElement("td");
          td.textContent = `Row-${i} Column-${j}`;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }
  </script>

</body>
</html>
